<!DOCTYPE html>
<html>
<head>
	<title>Currency Exchanger</title>
</head>
<body>
	<div class="jumbotron">
		<h1>Currency Exchanger</h1>
	</div>
	<div class="container">
		<p>This website will convert your U.S. dollars to a currency of your choosing!</p>
		<p>Please enter in the number of U.S. dollars you would like to exchange, and the currency you would like to receive.</p>

		<form id="currency-form" class="form">
			<div class="form-group">
				<label for="USD-input">U.S. Dollars:</label>
				<input id="USD-input" class="form-control" type="text">
			</div>
			<div class="form-group">
				<label for="currency-input">New Currency:</label>
				<input id="currency-input" class="form-control" type="text">
			</div>
			<button id="currency-submit" class="btn btn-primary" type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
